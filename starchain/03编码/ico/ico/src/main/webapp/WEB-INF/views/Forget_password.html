</head>

    <div class="header">
        <a id="logo" href="/">
            <img src="resource/img/f_logo.png" alt="">
        </a>

            <li><a href="../../index.jsp">首页 <i></i></a></li>

        <div id="loginAndR">
            <a href="" style="margin-right: 10px;">登录</a>
            <a href="" style="border: 1px solid #fff;">注册</a>
        </div>
    </div>
</div>


<div id="login_main">
    <img src="resource/img/login_bg.jpg" class="login_bg" alt="">

    <div id="login_right_pass">
        <h2>修改密码</h2>
        <form action="">
            <div>
                <div class="input_100">
                    <span class="iconfont icon-yonghu"></span>
                    <input type="tel" id="tel" placeholder="请输入您的手机号">
                    <div class="ts"></div>
                </div>

            </div>

            <div>

                <div class="input_70">
                    <span class="iconfont icon-yanzheng"></span>
                    <input type="text" id="imgV" placeholder="请输入图形验证码">
                    <div class="ts"></div>
                </div>
                <img src="resource/img/yzm.png" alt="">
            </div>
            <div>

                <div class="input_70">
                    <span class="iconfont icon-yanzheng"></span>
                    <input type="text" id="messageV" placeholder="请输入短信验证码">
                    <div class="ts"><i class="ts_san"></i>123</div>
                </div>
                <button id="get_message">获取验证码</button>
            </div>
            <div>

                <div class="input_100">
                    <span class="iconfont icon-mima"></span>
                    <input type="password" id="password" placeholder="请输入新密码">
                    <div class="ts"></div>
                </div>

            </div>
            <div>

                <div class="input_100">
                    <span class="iconfont icon-mima"></span>
                    <input type="password" id="confirm_password" placeholder="再次输入密码">
                    <div class="ts"></div>
                </div>

            </div>

            <input type="submit" value="修改密码" id="login_sub" style="margin-bottom: 70px">
        </form>

    </div>
</div>
